<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Robotic Nonsense Generator</title>
</head>
<body>
  <div class="container centered">
    <div id="enter-page">
      <img src="img/mrrobojers.jpg" title="You should watch the show Mr. Robot" alt="mr robojers"><br><br>
      <img src="img/robojerslabel.jpg" alt="robojers name">
      <br>
      <h2>and his Magic Robotic Nonsense Generator</h2><br><br>
      <div class="row">
        
        <form id="numberForm" class="form-inline">
          <div class="form-group">
            <label for="userName">What is your name?</label> &nbsp;
            <input id="userName" type="text"> &nbsp; &nbsp; &nbsp;
            <label for="userNumber">Enter a number</label> &nbsp;
            <input id="userNumber" type="number">
          </div> &nbsp; &nbsp; &nbsp;
          <button type="submit" id="submitButton" class="btn btn-outline-success">Compute</button>
        </form>
      
      </div>
    </div>
    
    <div id="computed">
      <img src="img/mrrobojers.jpg" title="No, really, go watch Mr. Robot" alt="mr robojers result"><br><br>
      <img src="img/robojerssays.jpg" title="No, really, go watch Mr. Robot" alt="robojers says">
      <p id="nonsense"></p>
    </div>
    
  </div>
</body>
</html>
